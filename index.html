<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VooDoo test</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="./index.js"></script>
</head>
<body class="bg-amber-50">
  <header class="container mx-auto block">
    <div class="pt-16 pb-12 px-[10px] md:px-[50px] flex justify-between">
      <div class="flex">
        <div class="w-[25px] h-[25px] border-solid border-2 md:border-4 border-black rounded-full mr-[4px] md:w-11 md:h-11 md:mr-[12px]">
          <div class="text-sm ml-[5px] mt-[2px] md:ml-2 md:mt-0.5 md:text-3xl font-bold ">V</div>
        </div>
        <img class="w-[94px] md:w-[190px]" src="./images/VooDoo Test.svg" alt="">
      </div>
      <div class="space-x-3 md:space-x-12">
        <a class="text-sm md:text-xl font-bold font-grotesk">About us</a>
        <a href="#" class="bg-black font-grotesk text-white p-3 rounded-md text-sm md:text-xl font-bold hover:bg-orange-600">Sign-up</a>
      </div>
    </div>

  </header>

  <main class="bg-amber-50 block border-b-2 border-t-2 border-black">
    <div class="pl-0 pr-0 flex justify-center" id="readMore">
      </div>
    </div>
    <div class="pr-0 pl-0 xl:pr-[120px] xl:pl-[120px] grid grid-cols-1 grid-flow-row  lg:grid-rows-4 lg:grid-cols-3 lg:grid-flow-col xl:grid-cols-4 xl:grid-rows-3  gap-x-5" id="products">
      <div></div>
    </div>
    <div id="email">
      <div class="flex items-center pt-[90px] flex-col">
        <div class="font-grotesk pb-[24px] text-xs md:text-xl">Be the first one to know when we launch our beta!</div>
        <div class="pb-[120px]">
          <input class="w-[200px] md:w-[500px] mr-[12px] h-[43px] placeholder:pl-4 placeholder:text-black placeholder: font-bold" type="email" placeholder="E-mail">
          <a href="#" class="bg-orange-600 font-grotesk text-black p-3 rounded-md text-base font-bold">Sign-up</a>
        </div>
      </div>
      
    </div>
  </main>
  <footer class=" w-full border-t-2 border-black bg-white flex justify-center flex-col md:flex-row md:h-64 pt-[48px] md:pt-[84px] ">
    <div class="w-20 mt-[12px] h-20 border-solid border-4 border-black rounded-full mr-32 hidden md:block">
      <div class="ml-4 mt-3 text-6xl font-bold ">V</div>
    </div>
    <div class="flex flex-col font-grotesk font-bold w-[300px] ml-[48px] md:ml-0 mb-[48px] md:mb-0">
      <div>FAQ</div>
      <div>RETURNS</div>
      <div>CONTACT</div>
    </div>
    <div class="flex flex-col font-grotesk font-bold w-[300px] ml-[48px] md:ml-0 mb-[48px] md:mb-0">
      <div>TERMS & CONDITIONS</div>
      <div>PRIVACY POLICY</div>
      <div>COOKIE POLICY</div>
      <div>COOKIE SETTINGS</div>
    </div>
    <div class="flex flex-col font-grotesk font-bold w-[300px] ml-[48px] md:ml-0 mb-[48px] md:mb-0">
      <div>ABOUT SECOND CHANCE</div>
      <div>CAREER</div>
      <div>FACEBOOK</div>
      <div>INSTAGRAM</div>
    </div>

    <div class="mx-auto w-20 mt-[12px] h-20 border-solid border-4 border-black mb-[56px] md:mb-0 rounded-full block md:hidden">
      <div class="ml-4 mt-3 text-6xl font-bold ">V</div>
    </div>
  </footer>
</body>
</html>
